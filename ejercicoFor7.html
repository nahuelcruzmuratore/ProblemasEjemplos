<body>
    
    <h6>7 Enunciado:
    Escribe un script que pida al usuario que teclee el importe de 5 ventas.
    Al final, el programa debe mostrar:
    la suma total de ventas,
    y el promedio de venta.
</h6>
<script>

let suma = 0 ;
// const division = 5;

for (let i = 1; i <= 5; i++) {
let venta = parseFloat(prompt("Ingrese el importe de la venta numero" + i));
suma += venta;
}

let promedio = suma / 5;

alert("la suma total es igual a " + suma);
alert("el promedio es " + promedio);
</script>

</body>
