<body>
    
    <h6>1 Usando un bucle for escribir un script que pida un valor entero y muestre en pantalla una lista de 
        números desde el 0
    al valor tecleado. Los números se separarán por comas.</h6>
    <script>

let lista = " ";
let numeroMax = parseInt(prompt("Teclear un numero"))

for (let contar = 0; contar <= numeroMax; contar++) {
    lista += contar + " , "
    
    
}alert(lista)



    </script>
</body>
