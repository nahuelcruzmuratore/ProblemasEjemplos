<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // ingreso de informacion entrada
        let nombre = prompt("Ingrese el nombre del empleado");  
        let sueldo = parseInt(prompt("ingrese el sueldo"));

        // proceso
        let aumento = sueldo *0.25;
        let sueldoNuevo = sueldo + aumento;

        // salida
        alert (" el sueldo de" + nombre + "con aumento es de " + sueldoNuevo)

        


    </script>
    
</body>
</html>
