<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Detectar si el numero es positivo o negativo </h1> 
    <!-- entrada de datos donde declaramos el id  -->
    <input type="number" id="numero" placeholder="Ingresar numero "> 

    

    <!-- establecemos un boton y estableces el onclick -->
    <button onclick="Detectar()">Detectar</button>


<script>
    // declaramos la funcion
function Detectar() {

    // declaramos variables y llamamos al id
    let numero = parseInt(document.getElementById("numero").value); 

    // evalua condiciones e imprime resultado
    if(numero > 0 ) {
        alert("el numero es positivo")
    }else if (numero < 0 )
    {
        alert("el numero es negativo")
    }else {
        alert("el numero es 0")
    }
    
}

</script>
</body>
</html>
