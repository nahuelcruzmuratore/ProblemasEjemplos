<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        let marca = prompt("Ingrese la marca del auto (Toyota, Ford, BMW, Tesla):").toLowerCase();
        let tipo = prompt("Ingrese el tipo de auto (sedán, SUV, pickup, eléctrico):").toLowerCase();
        let año = parseInt(prompt("Ingrese el año de fabricación del auto:"));

        if (marca === "tesla" && tipo === "eléctrico" && año >= 2023) {
            alert("Auto eléctrico de última generación");
        } else if (marca === "bmw" && tipo === "sedán") {
            alert("Auto de lujo");
        } else if (marca === "ford" && tipo === "pickup" && año >= 2018) {
            alert("Pickup confiable");
        } else if (marca === "toyota" && tipo === "suv") {
            alert("SUV familiar confiable");
        } else if (año < 2010) {
            alert("Auto antiguo, revisar mantenimiento");
        } else {
            alert("Auto estándar");
        }


    </script>
</body>

</html>
