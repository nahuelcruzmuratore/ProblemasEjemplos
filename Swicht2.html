<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let dia = parseInt(prompt("ingrese el numero del dia "));

        switch (dia) {
            case 1:
                alert("lunes")
                break;

            case 2:
                alert("Martes")
                break;

            case 3:
                alert("Miercoles")
                break;

            case 4:
                alert("Jueves")
                break;

            case 5:
                alert("Viernes")
                break;

            case 6:
                alert("sabado")
                break;


            case 7:
                alert("domingo")
                break;


            default:
                alert("el numero supera a los dias de la semana");
                break;
        }

    </script>
</body>

</html>
