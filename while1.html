<body>

    <h2>Usando un bucle while escribir un script que pida un valor entero y cree
         una lista con los números desde el 0 alvalor tecleado. Luego deberá sacar esa lista con un alert. Los números
     se separarán por comas.</h2>

     <script>
let numMeximo = parseInt(prompt("Ingresar numero"));

let contar = 0; 
let lista ='';

while (contar < numMeximo) {
    lista += contar + ', '
    contar++; 

}

lista += contar;

alert ("esta es la lista de numero " + lista)


     </script>
    
</body>
