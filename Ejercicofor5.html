<!DOCTYPE html>

<body>
    
    <h6>
         Se trata de crear una aplicación que calcule la suma de todos los números enteros 
        positivos entre 0 y el número tecleado por el usuario.
         El resultado será de la forma
         "Los números enteros de 0 a n suman suma"
    </h6>


<script>

let numeroTecleado = parseInt(prompt("Ingrese un numero entero positivo"));
let suma = 0 ;

for (let i = 0; i <= numeroTecleado; i++) {
    suma += i;
    
}alert("los numeros enteros de 0 a " + numeroTecleado + " suman " + suma)

</script>

</body>
</html>
