<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

let numeroMul = parseInt(prompt("Ingresar numero")) // ingreso de datos ;
let multiplicacion = " "; // guardar la multiplicacion individual
let tablaMul = " "; // acumulador

for (let numero = 1; numero <= 20; numero++) {
   multiplicacion = numeroMul + " x" + numero + " =" + (numeroMul * numero) + " \n";

   tablaMul += multiplicacion 
    
}alert(tablaMul)


    </script>
</body>
</html>
